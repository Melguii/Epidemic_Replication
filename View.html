        <h3>Core Layer - A1: </h3>

        <h3>Core Layer - B1: </h3>

        <h3>Core Layer - B2: </h3>

        <h3>Core Layer - C1: </h3>
        <div id="C1">{}</div>
        <h3>Core Layer - C2: </h3>
        <div id="C2">{}</div>
        <script>
            var wss = [];
            const ports = [8004, 8005, 8006, 9003, 9004, 10003, 10004];
            const names = ["A1", "A2", "A3", "B1", "B2", "C1", "C2"];

            ports.forEach((port, index) =>{
                console.log("ws://localhost:"+ port);
                 wss.push(new WebSocket("ws://localhost:"+ port))
            });

            wss.forEach((ws, i) => {
                ws.onmessage = function (event) {
                    document.getElementById(names[i]).innerHTML = event.data
                }
            });
        </script>
    </body>
